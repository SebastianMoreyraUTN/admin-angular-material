<app-layout>
    <mat-toolbar class="page-header" role="heading">
        <h1>Usuarios</h1>
    </mat-toolbar>
    <app-table (clickBoton)="clickEnBotonFila($event)" [data]="usuarios" [displayedColumns]="displayedColumns" [columnas]="columnas" [buttons]="botonesTabla">
        <div>
            <button (click)="nuevoUsuario()" class="nuevo-button" mat-raised-button color="primary">
        <span class="esconder">Nuevo Usuario</span>
        <mat-icon class="nuevo-icon">person_add</mat-icon>
      </button>
        </div>
    </app-table>
    <div #scroll class="row">
        <app-form-usuarios #form></app-form-usuarios>
    </div>
</app-layout>
