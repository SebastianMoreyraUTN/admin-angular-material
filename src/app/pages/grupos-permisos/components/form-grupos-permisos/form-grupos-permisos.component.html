<div class="col-sm-12 col-lg-12">
    <mat-card class="mat-elevation-z10">
        <mat-card-title #elemento>
            <h3>
                <mat-icon>security</mat-icon>
                {{ this.titulo }}
            </h3>
        </mat-card-title>
        <mat-card-content>
            <app-dual-multiselect [titulo]="'Permisos para el Grupo'" [items]="permisos" #multiselect></app-dual-multiselect>
            <form [formGroup]="grupoForm">
                <div class="row">
                    <div class="col 12">
                        <mat-form-field appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input #input formControlName="nombre" maxlength="16" matInput />
                            <mat-error *ngIf="grupoForm.controls.nombre.invalid">{{ mostrarError(grupoForm.controls.nombre) }}
                            </mat-error>
                            <mat-hint align="end">Max. Caracteres {{ input.value?.length || 0 }}/16</mat-hint>
                        </mat-form-field>
                    </div>
                    <app-dual-multiselect *ngIf="this.reporteSeleccionado()" #reportesMultiselect [titulo]="'Reportes a los que el usuario podrÃ¡ acceder'" [items]="reportes"></app-dual-multiselect>
                </div>
                <div class="d-flex justify-content-end">
                    <button (click)="guardarGrupo()" type="submit" [disabled]="grupoForm.invalid" mat-raised-button color="primary">
            <mat-icon class="save-icon">save</mat-icon>
          </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
