<app-layout>
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <div class="row">
                    <div class="col-12">
                        <mat-card class="charts-content__chart-item">
                            <app-my-first-chart [id]="'1'"></app-my-first-chart>
                        </mat-card>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 col-sm-12">
                        <mat-card class="charts-content__chart-item">
                            <app-my-first-chart [id]="'2'"></app-my-first-chart>
                        </mat-card>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 col-sm-12">
                        <mat-card class="charts-content__chart-item">
                            <app-my-first-chart [id]="'3'"></app-my-first-chart>
                        </mat-card>
                    </div>
                </div>

            </div>
            <div class="carousel-item" data-bs-interval="100">
                <div class="row">
                    <div class="col-12">
                        <mat-card class="charts-content__chart-item">
                            <app-my-first-chart [id]="'4'"></app-my-first-chart>
                        </mat-card>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 col-sm-12">
                        <mat-card class="charts-content__chart-item">
                            <app-my-first-chart [id]="'5'"></app-my-first-chart>
                        </mat-card>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 col-sm-12">
                        <mat-card class="charts-content__chart-item">
                            <app-my-first-chart [id]="'6'"></app-my-first-chart>
                        </mat-card>
                    </div>
                </div>

            </div>
            <div class="carousel-item">
                <div class="row">
                    <div class="col-12">
                        <mat-card class="charts-content__chart-item">
                            <app-my-first-chart [id]="'200'"></app-my-first-chart>
                        </mat-card>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 col-sm-12">
                        <mat-card class="charts-content__chart-item">
                            <app-my-first-chart [id]="'03'"></app-my-first-chart>
                        </mat-card>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 col-sm-12">
                        <mat-card class="charts-content__chart-item">
                            <app-my-first-chart [id]="'25'"></app-my-first-chart>
                        </mat-card>
                    </div>
                </div>

            </div>
        </div>
        <div class="text-center">
            <a class="slide-button" href="#carouselExampleDark" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="slide-button" href="#carouselExampleDark" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <mat-card>
                <div class="icon">
                    <i class="material-icons md-48">face</i>
                </div>
                asdasd
            </mat-card>
        </div>
    </div>
</app-layout>
