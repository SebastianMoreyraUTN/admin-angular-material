<div class="row">
    <div class="col-6">
        <mat-card class="mat-elevation-z10">
            <mat-card-title>
                <h3>
                    <mat-icon>assignment</mat-icon>
                    Nuevo Reporte
                </h3>
            </mat-card-title>
            <mat-card-content>
                <form [formGroup]="reporteForm">
                    <div class="row">
                        <div class="col 12">
                            <mat-form-field appearance="outline">
                                <mat-label>Nombre</mat-label>
                                <input formControlName="nombre" matInput placeholder="Placeholder">
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Url</mat-label>
                                <input formControlName="url" matInput placeholder="Placeholder">
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Hash</mat-label>
                                <input formControlName="hash" matInput placeholder="Placeholder">
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Consulta</mat-label>
                                <input formControlName="consulta" matInput placeholder="Placeholder">
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Otros parámetros</mat-label>
                                <input formControlName="parametros" matInput placeholder="Placeholder">
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Frecuencia actualización</mat-label>
                                <mat-select formControlName="actualizacion">
                                    <mat-option *ngFor="let f of frecuencias" [value]="f.value">
                                        {{f.viewValue}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" (click)="guardarReporte()" mat-raised-button color="primary">
                            <mat-icon class="save-icon">save</mat-icon>
                            Guardar
                        </button>
                    </div>
                </form>
            </mat-card-content>

        </mat-card>
    </div>
</div>
