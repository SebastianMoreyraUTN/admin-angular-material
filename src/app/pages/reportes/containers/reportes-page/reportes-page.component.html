<app-layout>
    <mat-toolbar class="page-header" role="heading">
        <h1>Reportes</h1>
    </mat-toolbar>
    <mat-card class="table-wrapper mat-elevation-z10">

        <mat-card-title class="table-wrapper__header">
            <div class="table-wrapper__search">
                <div class="table-wrapper__icon-wrapper">
                    <mat-icon class="table-wrapper__icon">search</mat-icon>
                </div>
                <input matInput class="table-wrapper__search-input" (keyup)="applyFilter($event)">
            </div>
        </mat-card-title>

        <mat-card-content class="table__content">
            <table class="table__table" mat-table [dataSource]="dataSource" matSort>

                <!-- Columna Editar -->
                <ng-container matColumnDef="editar">
                    <th class="table__table-header" mat-header-cell *matHeaderCellDef>
                        Editar
                    </th>
                    <td class="table__table-body" mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" aria-label="Editar">
                                <mat-icon>edit</mat-icon>
                              </button>
                    </td>
                </ng-container>
                <!-- Columna Eliminar -->
                <ng-container matColumnDef="eliminar">
                    <th class="table__table-header" mat-header-cell *matHeaderCellDef>
                        Eliminar
                    </th>
                    <td class="table__table-body" mat-cell *matCellDef="let row">
                        <button mat-icon-button color="danger" aria-label="Editar">
                                <mat-icon>delete</mat-icon>
                              </button>
                    </td>
                </ng-container>

                <!-- Columna Actualizar -->
                <ng-container matColumnDef="actualizar">
                    <th class="table__table-header" mat-header-cell *matHeaderCellDef>
                        Actualizar
                    </th>
                    <td class="table__table-body" mat-cell *matCellDef="let row">
                        <button mat-icon-button color="secondary" aria-label="Editar">
                                <mat-icon>update</mat-icon>
                              </button>
                    </td>
                </ng-container>

                <!-- Columna Nombre -->
                <ng-container matColumnDef="nombre">
                    <th class="table__table-header" mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td class="table__table-body" mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <!-- Columna URL -->
                <ng-container matColumnDef="url">
                    <th class="table__table-header" mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
                    <td class="table__table-body" mat-cell *matCellDef="let element"> {{element.url}} </td>
                </ng-container>

                <!-- Columna Consulta -->
                <ng-container matColumnDef="consulta">
                    <th class="table__table-header" mat-header-cell *matHeaderCellDef mat-sort-header> Consulta</th>
                    <td class="table__table-body" mat-cell *matCellDef="let element"> {{element.consulta}} </td>
                </ng-container>

                <!-- Columna Actualizado -->
                <ng-container matColumnDef="actualizado">
                    <th class="table__table-header" mat-header-cell *matHeaderCellDef mat-sort-header> Actualizado </th>
                    <td class="table__table-body" mat-cell *matCellDef="let element"> {{element.actualizado}} </td>
                </ng-container>



                <tr mat-header-row *matHeaderRowDef="displayedColumns" sticky></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
        <div class="pagination">
            <mat-paginator [pageSizeOptions]="[5, 10, 100]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card>


</app-layout>
