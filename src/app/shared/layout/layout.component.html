<app-header (isShowSidebar)="sidenav.toggle($event)" [isMenuOpened]="isShowSidebar"></app-header>

<mat-sidenav-container class="layout">
    <mat-sidenav #sidenav mode="over" [(opened)]="isShowSidebar" class="layout-sidebar mat-elevation-z10" [mode]="mobileQuery.matches ? 'over' : 'over'" [fixedInViewport]="mobileQuery.matches">
        <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content class="layout-content">
        <ng-content></ng-content>
        <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
